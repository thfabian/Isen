install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi
  - if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7"; fi
  - echo ${PATH}
  - echo ${CXX}
  - ${CXX} --version
  - ${CXX} -v

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      - boost-latest
    packages:
      - gcc-4.9
      - g++-4.9
      - clang-3.7
      - cmake
      - libboost1.54-all-dev
      - libboost-python1.54-dev
      - libeigen3-dev
      - python-dev
      - python-numpy

os:
  - linux
  # - osx
  
env:
  - CONFIG=Release
  - CONFIG=Debug

language: cpp

compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ../ -DISEN_PYTHON=ON -DCMAKE_BUILD_TYPE=${CONFIG}
  - make

script:
   - ./isen_test

notifications:
  email:
    recipients:
      - fabian_thuering@hotmail.com
    on_success: never
    on_failure: always
    
sudo: false
