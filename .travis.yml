install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi
  - if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7"; fi
  
  # Info about Compiler
  - echo ${PATH}
  - echo ${CXX}
  - ${CXX} --version
  - ${CXX} -v
  
  # Info about OS
  - uname -a
  - echo $TRAVIS_OS_NAME

  # Install Mac OSX (boost and cmake already installed)
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install eigen; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      - boost-latest
    packages:
      - gcc-4.9
      - g++-4.9
      - clang-3.7
      - cmake
      - libboost1.54-all-dev
      - libboost-python1.54-dev
      - libeigen3-dev
      - python-dev
      - python-numpy

os:
  - linux
  - osx
  
env:
  - CONFIG=Release
  - CONFIG=Debug

language: cpp

compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build

  # Build Linux (build with Python)
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then cmake ../ -DISEN_PYTHON=ON -DCMAKE_BUILD_TYPE=$CONFIG; fi
  
  # Build Mac OSX (build without Python)
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then cmake ../ -DISEN_PYTHON=OFF -DCMAKE_BUILD_TYPE=$CONFIG; fi
  - make

script:
   - ./isen_test

notifications:
  email:
    recipients:
      - fabian_thuering@hotmail.com
    on_success: never
    on_failure: always
    
sudo: false
